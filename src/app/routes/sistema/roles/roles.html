<page-header />
<!-- modal de guardar -->
<!-- Bot칩n que abre el di치logo -->
<button mat-button (click)="openDialog()">Abrir di치logo</button>

<ng-template #dialogTemplate>
  <h1 mat-dialog-title>Di치logo en Angular 21</h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveData()">Aceptar</button>
  </div>
</ng-template>
