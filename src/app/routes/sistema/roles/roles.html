<page-header />
<!-- modal de guardar -->
<!-- Bot칩n que abre el di치logo -->
<button mat-button (click)="openDialog()">Abrir di치logo</button>

<ng-template #dialogTemplate>
  <h1 mat-dialog-title>Di치logo en Angular 21</h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveData()">Aceptar</button>
  </div>
</ng-template>

<table
  mat-table
  fxFlex
  class="mat-elevation-z1 min-w-600"
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortData($event)"
>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="tableHeader">name</th>
    <td mat-cell *matCellDef="let data">{{ data.name }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="tableHeader">actions</th>
    <td mat-cell *matCellDef="let data">
      <button
        mat-icon-button
        matTooltip="editar"
        matTooltipPosition="below"
        matTooltipClass="example-tooltip-red"
      >
        <mat-icon class="icon10"> edit </mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="eliminar"
        matTooltipPosition="below"
      >
        <mat-icon color="warn" class="mat-18 mat-color-primary"> delete </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let data; columns: displayedColumns"></tr>
</table>
